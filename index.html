function renderizarPresentes() {
  const galeria = document.getElementById('presentes');
  galeria.innerHTML = '';
  produtos.forEach(produto => {
    const item = document.createElement('div');
    item.className = 'item';
    item.innerHTML = `
      <div class="emoji">${produto.emoji}</div>
      <h3>${produto.nome}</h3>
      <p><strong>Valor:</strong> R$ ${produto.valor.toFixed(2)}</p>
      ${produto.cotas > 0 ? `<p><strong>Cotas disponíveis:</strong> ${produto.cotas}</p>
      <button onclick="presentear(${produto.id})">PRESENTEAR</button>` : `<p style='color:gray'><strong>ESGOTADO</strong></p>
      <button disabled style='background:gray;cursor:not-allowed'>ESGOTADO</button>`}`;
    galeria.appendChild(item);
  });
}

function presentear(id) {
  const produto = produtos.find(p => p.id === id);
  if (!produto || produto.cotas <= 0) return;
  const modal = document.createElement('div');
  modal.className = 'modal show';
  modal.style.position = 'fixed';
  modal.style.top = 0;
  modal.style.left = 0;
  modal.style.width = '100%';
  modal.style.height = '100%';
  modal.style.background = 'rgba(0,0,0,0.5)';
  modal.style.display = 'flex';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
  modal.innerHTML = `
    <div class='modal-content' style='background:#fff;padding:30px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,.3);max-width:500px;width:90%;text-align:center;position:relative'>
      <button onclick="document.body.removeChild(this.closest('.modal'))" style="position:absolute;top:10px;right:10px;background:none;border:none;font-size:20px;cursor:pointer">❌</button>
      <div style='font-size:64px;'>${produto.emoji}</div>
      <h2>${produto.nome}</h2>
      <p style='font-size:1.2em;color:black;font-weight:bold'>Valor: R$ ${produto.valor.toFixed(2)}</p>
      <p style='font-size:1.1em;color:black'>Chave Pix: <strong>065.755.339-57</strong><br><img src='/QrCode.jpeg' alt='QR Code Pix' style='margin-top:10px;width:150px;height:150px;display:block;margin-left:auto;margin-right:auto;'></p>
      <p>Papai, mamãe e João agradecem o presente!</p>
      <button onclick="confirmarPresente(${produto.id})" style='margin-top:10px;background:#5F805F;color:#fff;padding:10px 20px;border:none;border-radius:5px;font-weight:bold;cursor:pointer'>Presente Enviado</button>
    </div>
  `;
  document.body.appendChild(modal);
}

function confirmarPresente(id) {
  const produto = produtos.find(p => p.id === id);
  if (!produto || produto.cotas <= 0) return;
  produto.cotas--;
  document.querySelectorAll('.modal').forEach(m => m.remove());
  renderizarPresentes();
  alert('Obrigado pela mensagem e pelo presente!');
}
